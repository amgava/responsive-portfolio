<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Responsive Portfolio - Contact Me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    </head>

    <body>
        <!--Navigation-->
        <nav>
            <ul>
                <li class="logo heading">Amanda Vaccianna</li>
                <div class="ali">
                    <li style="float:right" class="heading"><a href="/portfolio.html">Portfolio</a></li>

                    <li style="float:right" class="ink heading"><a href="/index.html">About Me</a></li>

        <!-- Page Content -->
        <section>
            <h3 class="top heading">Contact Me</h3>
            <hr>

            <!-- Form -->
            <form>
                <div>
                    <label for="name">Your Name: </label> <input type="text" id="name" name="user_name">
                </div>
                <div>
                    <label for="mail">Your E-mail: </label> <input type="email" id="mail" name="user_mail">
                </div>
                <div>
                    <label for="msg">Your Message: </label> <textarea id="msg" name="user_message" rows="7"></textarea>
                </div>
                <div class="button">
                    <button type="submit">Submit</button>
                </div>
            </form>

        </section>

        <!-- Footer -->
